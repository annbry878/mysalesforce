{% extends "_base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block extrahead %}
  <link rel="stylesheet" href="{% static 'css/accounts/profile.css' %}">
  <link rel="stylesheet" href="{% static 'css/base/button.css' %}">
{% endblock extrahead %}

{% block content %}

<div class="content-container">
  <form method="POST">{% csrf_token %}
      {{ form | crispy }}
      <button class="button"><span>Save</span></button>
  </form>
</div>

{% endblock content %}
