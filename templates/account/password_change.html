{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block extrahead %}
  <link rel="stylesheet" href="{% static 'css/accounts/password_change.css' %}">
  <link rel="stylesheet" href="{% static 'css/base/button.css' %}">
{% endblock extrahead %}

{% block content %}

<div class="content-container">
  <form method="POST" action="{% url 'account_change_password' %}">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="button"><span>Update Password</span></button>
  </form>
</div>

{% endblock content %}
{% block javascript %}
<script>
  $(".popup-message").fadeTo(2000, 500).slideUp(500, function(){
    $(".popup-message").slideUp(500);
  });
</script>
{% endblock javascript %}
